<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xml:lang="en" lang="en">
<h:head>
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/themes/bootstrap/skin.css" />
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/template/template.xhtml">
		<ui:define name="content">
			<div class="container">
				<h:form>
					<h:messages />
					<p:panelGrid columns="4">
						<h:outputLabel for="dishTitle" value="Dish name" />
						<h:inputText id="dishTitle" value="#{dishController.dish.name}"
							required="true" />
						<h:inputHidden value="#{categories}" />
						<p:selectOneMenu value="#{dishController.categories.id}">
							<f:selectItems value="#{dishController.allCategories}"
								var="categories" itemValue="#{categories.id}"
								itemLabel="#{categories.name}" />
						</p:selectOneMenu>

						<h:commandButton value="Next"
							action="#{dishController.createDishEnd()}">
						</h:commandButton>
						<h:commandButton action="#{dishController.listMenu()}"
							value="Cancel" immediate="true" />
					</p:panelGrid>
				</h:form>

				<!-- DANGER ZONE START -->
				<h:form>
					<h:messages />
					<p:panelGrid columns="4">
						<h:outputLabel for="ingredientName" value="Ingredient name" />
						<h:inputText id="ingredientName"
							value="#{dishController.ingredient.name}" required="true" />
						<h:inputHidden value="#{dish}" />
						<p:selectOneMenu value="#{dishController.dish.id}">
							<f:selectItems value="#{dishController.allDishes}" var="dish"
								itemValue="#{dish.id}" itemLabel="#{dish.name}" />
						</p:selectOneMenu>
						<h:commandButton value="Next"
							action="#{dishController.addIngredient()}" />
					</p:panelGrid>
					<!-- DANGER ZONE END -->

				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
