<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xml:lang="en" lang="en">
<h:head>
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/themes/bootstrap/skin.css" />
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/template/template.xhtml">
		<ui:define name="content">
			<div class="container">
				<h:form>
					<h:messages />
					<h3>Create new category</h3>
					<p:panelGrid columns="3" styleClass="panelGrid"
						rowClasses="panelFirstLine,panelNextLine">
						<h:outputLabel for="categoryTitle" value="Category name" />
						<h:inputText id="categoryTitle"
							value="#{categoriesController.categories.name}" required="true"
							requiredMessage="Name required" />
						<h:commandButton
							action="#{categoriesController.createCategoriesEnd()}"
							value="Add to categories" />
					</p:panelGrid>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
